<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="calc-bg">

    <div class="calculator">
        <h2 class="title">Calculadora ✨</h2>

        <!-- DISPLAY -->
        <input type="text" id="display" class="display" disabled>

        <!-- BOTÕES -->
        <div class="buttons">
            <button onclick="clean()" class="clear">C</button>
            <button onclick="back()" class="op">⌫</button>
            <button onclick="insert('%')" class="op">%</button>
            <button onclick="insert('/')" class="op">÷</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')" class="op">×</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')" class="op">−</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')" class="op">+</button>

            <button onclick="insert('0')" class="zero">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="calcular()" class="equal">=</button>
        </div>

        <!-- HISTÓRICO FICA POR ÚLTIMO -->
        <div class="history-box">
            <h3>✨ Histórico</h3>
            <div id="history-content"></div>
        </div>
    </div>

    <a href="index.html" class="btn-home" style="display: block; width: 350px; margin: -20px auto 40px auto;">← Voltar ao Início</a>

    <script src="script.js"></script>

</body>
</html>
